<div class="card" id="card-electronic-signature">
    <div class="card-header"><strong>Digest</strong></div>
    <div class="card-body">
        <label class="col-form-label" for="textarea-message">Message <small>(Source for signing)</small></label>
        <textarea class="form-control form-control-sm" id="textarea-message" name="textarea-message"
            rows="1">특수문자: !@#$%^&*()_+{}|숫자: 1234567890한글: 하나에  가슴속에 새겨지는 그리고 피어나듯이 내린 봅니다. 영어: Lorem ipsum dolor sit amet, consectetur</textarea>

        <h6 class="mt-4 mb-4">Digest Options</h6>      

        <!-- row -->
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="select-digest-algorithm">Diegset
                        Algorithm</label>
                    <div class="col-sm-8">
                        <select class="form-control form-control-sm" id="select-digest-algorithm" name="select-digest-algorithm"
                            size="1">
                            <option value="sha1">SHA1</option>
                            <option selected value="sha256">SHA256</option>
                            <option value="sha384">SHA384</option>
                            <option value="sha512">SHA512</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="select-encoding">Encoding</label>
                    <div class="col-sm-8">
                        <select class="form-control form-control-sm" id="select-encoding" name="select-encoding" size="1">
                            <option selected value="base64"> BASE64</option>
                            <option value="hex">HEX</option>
                        </select>
                    </div>
                </div>
            </div>            
        </div>
        <!-- /.row-->

        
        <button class="btn btn-sm btn-pill btn-block btn-primary" id="button-digest" type="button">Digest</button>

        <h6 class="mt-4">Result</h6>
        
        <textarea class="form-control form-control-sm" id="textarea-result" name="textarea-result" rows="6"></textarea>
    </div>
</div>

<script>
    $('#button-digest').click(function () {
        var hashAlg = $('#select-digest-algorithm').val();
        var message = $('#textarea-message').val();
        var encoding = $('#select-encoding').val();


        var result = html5Api.digest(hashAlg, message, encoding);
        $('#textarea-result').val(result);

        
    });
</script>
