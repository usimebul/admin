<table id="table-clients" class="table table-striped table-bordered" style="width: 100%;">
    <thead>
        <tr>
            <th>Date </th>
            <th>Client Name</th>
            <th>Domain</th>
            <th>Applied URL</th>
            <th>Expiration Date</th>
            <th>Version</th>
            <th>PIC</th>
            <th>Note</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<script>
    function Client(date, name, domain, appliedDomain, expirationDate, version, pic, note) {
        this.date = date;
        this.name = name;
        this.domain = domain;
        this.appliedDomain = appliedDomain;
        this.expirationDate = expirationDate;
        this.version = version;
        this.pic = pic;
        this.note = note;
    };

    (function () {
        var table = $('#table-clients').DataTable({
            paging: true,
            scrollY: 600,
            searching: true,
            ordering: true,
            autoWidth: true,
            responsive: true,
            data: [
                new Client('2020-03-12', '전기공사공제조합', 'www.ecfc.co.kr', 'https://ebiz.ecfc.co.kr/ebiz/index.html', '2020-03-10', "1.0.5.8", "전명균", "설치 이후 오류 발생으로 버전 업데이트"),
                new Client('2020-03-20', '중소기업중앙회', '미정', '미정', '2020-04-20', "1.0.5.9", "전명균", "기존 SignGATE EWS의 Detached 기능을 추가하여 신규 배포"),
                
            ],
            columns: [
				{ data: 'date' },
				{ data: 'name' },
				{ data: 'domain' },
                { data: 'appliedDomain' },
                { data: 'expirationDate' },
                { data: 'version' },
                { data: 'pic' },
                { data: 'note' }
			]
        });

    })();
</script>
