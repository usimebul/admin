<div class="card" id="card-electronic-signature">
    <div class="card-header"><strong>RSA</strong></div>
    <div class="card-body">
        <label class="col-form-label" for="textarea-message">Message <small>(Source for signing)</small></label>

            rows="1">특수문자: !@#$%^&*()_+{}|숫자: 1234567890한글: 하나에  가슴속에 새겨지는 그리고 피어나듯이 내린 봅니다. 영어: Lorem ipsum dolor sit amet, consectetur</textarea>

                        <select class="form-control form-control-sm" id="select-padding-algorithm" name="select-padding-algorithm"
                            size="1">
                            <option value="RSAES-OAEP">RSAES-OAEP</option>
                            <option selected value="RSAES-PKCS1-V1_5">RSAES-PKCS1-V1_5</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="select-encoding">Encoding</label>
                    <div class="col-sm-8">
                        <select class="form-control form-control-sm" id="select-encoding" name="select-encoding" size="1">
                            <option selected value="base64"> BASE64</option>
                            <option value="hex">HEX</option>
                            <option value="pem">PEM</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

<script>
    $('#button-encrypt').click(function () {
        $('#textarea-result').val("");

        var key = $('#textarea-public-key').val();
        var paddingAlg = $('#select-padding-algorithm').val();
        var message = $('#textarea-message').val();
        var encoding =  $('#select-encoding').val();

        try {
            var result = html5Api.rsaEncrypt(key, message, paddingAlg, encoding);
        } catch (e) {
            var result = e.message;
        }


        $('#textarea-result').val(result);
    });
</script>
